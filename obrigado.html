<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrigado pelo contato | BrucksFit</title>
    <link rel="stylesheet" href="src/styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
        }
        .obrigado-container {
            background: rgba(34, 40, 49, 0.97);
            border-radius: 24px;
            box-shadow: 0 4px 32px #0003;
            padding: 48px 32px;
            text-align: center;
            color: #f5f5f5;
            max-width: 400px;
            animation: fadeIn 1s;
        }
        .obrigado-container h1 {
            font-size: 2rem;
            margin-bottom: 16px;
            color: #ffd700;
        }
        .obrigado-container p {
            font-size: 1.1rem;
            margin-bottom: 32px;
        }
        .obrigado-container a {
            display: inline-block;
            background: linear-gradient(90deg, #ffd700, #b0b3b8);
            color: #232526;
            padding: 12px 32px;
            border-radius: 24px;
            font-weight: 700;
            text-decoration: none;
            transition: background 0.3s, color 0.3s;
        }
        .obrigado-container a:hover {
            background: linear-gradient(90deg, #b0b3b8, #ffd700);
            color: #232526;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(40px);}
            to { opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>
    <div class="obrigado-container">
        <h1>Obrigado pelo contato!</h1>
        <p>Recebemos sua mensagem e em breve nossa equipe retornará para você.<br>
        Continue navegando em nossa loja e aproveite as melhores ofertas!</p>
